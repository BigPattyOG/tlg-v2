---
name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    pre-commit:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Setup Python 3.13
              uses: actions/setup-python@v5
              with:
                  python-version: 3.13

            - name: Install UV
              run: pip install uv

            - name: Sync environment (dev deps)
              run: uv sync --dev

            - name: Run pre-commit hooks
              run: uv run pre-commit run --all-files
